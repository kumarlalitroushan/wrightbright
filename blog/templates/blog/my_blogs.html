{% extends 'blog/base.html' %}
{% block content %}
<h2>Recent Blogs</h2>
{% for blog in blogs %}
  <div class="blog">
    <h3>{{ blog.title }}</h3>
    <p>{{ blog.body|slice:":150" }}...</p>
    <small>by {{ blog.author }} on {{ blog.created_date }}</small>

    <form action="{% url 'post-delete' blog.id %}" method="post" style="display:inline;">
    {% csrf_token %}
    <button type="submit">Delete Post</button>
    </form>
  </div>
{% endfor %}
{% endblock %}
